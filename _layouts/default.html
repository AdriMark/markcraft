<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/images/Markcraft_small_logo_favicon.ico' | relative_url }}" type="image/png">
</head>
<body>
  <header>
    <img src="{{ '/assets/images/markcraft_logo.png' | relative_url }}" alt="{{ site.title }} logo" />
    <div class="subtitle">The Second Best Bedrock Server</div>
  </header>

  <div class="page-container">
    <aside class="sidebar">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/map' | relative_url }}">Map</a>
      <a href="{{ '/players' | relative_url }}">Players</a>
      <a href="{{ '/addons' | relative_url }}">Addons</a>
      <a href="https://forms.gle/f9vg8Gy7FTozSfuH6" class="button" target="_blank" rel="noopener noreferrer">Apply Now</a>
    </aside>

    <main>
      {{ content }}
    </main>

        <!-- Panzoom library for zoom and pan -->
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const elem = document.querySelector('.zoom-map');
        if (elem) {
          const panzoom = Panzoom(elem, {
            contain: 'outside',
            maxScale: 5,
            minScale: 1,
            step: 0.3,
          });
          elem.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
        }

        const fullBtn = document.getElementById('fullscreen-toggle');
        const container = document.querySelector('.zoom-container');

        if (fullBtn && container) {
          fullBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
              container.requestFullscreen().catch(err => {
                alert(`Error trying to enable fullscreen mode: ${err.message}`);
              });
            } else {
              document.exitFullscreen();
            }
          });
        }
      });
    </script>

  </div>

  <footer>
    <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
