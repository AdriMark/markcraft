<header class="site-header" role="banner">
  <div class="wrapper site-title-wrapper">
    <a href="{{ "/" | relative_url }}" class="site-title">
      <img src="{{ "/assets/images/markcraft_logo.png" | relative_url }}" alt="{{ site.title }}" style="height: 50px;">
    </a>
    {% if site.description %}
    <p class="site-description">{{ site.description }}</p>
    {% endif %}
  </div>
</header>
